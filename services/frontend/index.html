<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Image Turbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        dark: '#111827',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        <div class="bg-gray-900 p-6 border-b border-gray-700">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                Z-Image Turbo
            </h1>
            <p class="text-gray-400 text-sm mt-1">running on OpenShift â€¢ RTX 5060 Ti</p>
        </div>

        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
                <textarea id="promptInput" 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                    rows="3" 
                    placeholder="A cyberpunk city with flying cars, neon lights, highly detailed..."
                >A futuristic city with flying cars, cyberpunk style</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Steps</label>
                    <input type="number" id="stepsInput" value="4" min="1" max="20"
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Seed (0 = Random)</label>
                    <input type="number" id="seedInput" value="42"
                        class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2 text-white">
                </div>
            </div>

            <button onclick="generateImage()" id="genBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition-all transform active:scale-95 flex justify-center items-center gap-2">
                <span>Generate Image</span>
            </button>
            
            <div id="errorMsg" class="hidden bg-red-900/50 border border-red-500 text-red-200 p-3 rounded-lg text-sm"></div>
        </div>

        <div class="bg-black/50 p-6 flex justify-center items-center min-h-[300px] border-t border-gray-700 relative">
            <div id="placeholder" class="text-gray-500 flex flex-col items-center">
                <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <span>Image will appear here</span>
            </div>

            <div id="loading" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/70 z-10">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mb-3"></div>
                <span class="text-blue-400 font-mono animate-pulse">Generating...</span>
            </div>

            <img id="resultImage" class="hidden rounded-lg shadow-lg max-w-full h-auto border border-gray-600" alt="Generated Result">
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // REPLACE THIS URL with your actual backend route!
        // Example: "https://z-image-api-turbo.apps.prime.pitt.ca"
        const API_URL = "https://z-image-api-turbo.apps.prime.pitt.ca"; 
        // ---------------------

        async function generateImage() {
            const prompt = document.getElementById('promptInput').value;
            const steps = parseInt(document.getElementById('stepsInput').value);
            const seed = parseInt(document.getElementById('seedInput').value);
            
            const btn = document.getElementById('genBtn');
            const loading = document.getElementById('loading');
            const resultImg = document.getElementById('resultImage');
            const placeholder = document.getElementById('placeholder');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            errorMsg.classList.add('hidden');
            resultImg.classList.add('hidden');
            placeholder.classList.remove('hidden');
            loading.classList.remove('hidden');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        height: 512, // Keeping it safe for your VRAM
                        width: 512,
                        num_inference_steps: steps,
                        seed: seed
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`Server Error: ${errText}`);
                }

                // Convert blob to image URL
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                resultImg.src = imageUrl;
                resultImg.classList.remove('hidden');
                placeholder.classList.add('hidden');

            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
